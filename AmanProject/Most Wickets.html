    <h3 class="container">Most Wickets</h3>    
  
  
    
    
     <div class="container">
        <svg style="width:1500px; height:500px;"> </svg>
              <div class="bottomText"></div>
            </div>
          <script>
              d3.csv("Wickets.csv", data => dataViz(data));
                   var fillScale=d3.scaleOrdinal()
                    .range(["#9edfe6", "#f0acf2", "#f1f299", "#f783a2", "#bfbeb4"]);
              
      function dataViz(incomingData)
              {
            var yScale = d3.scaleLinear().domain([0, 30]).range([20,450]);
          
       var svg=  d3.select("svg")
         
          .selectAll("rect") 
          .data(incomingData)
          .enter()
          .append("rect")
            .attr("width", 50)
            .attr("height", d => yScale(parseInt(d.Wkts)))
            .attr("x", (d,i) => i*70)
            .attr("y", d => 470-yScale(parseInt(d.Wkts)))
            .style("fill", (d,i)=>fillScale(i))
         
            .style("stroke", "#9A8B7A")
            .on("click", Display);
                function Display(d) {

            let element = document.querySelector("div.bottomText");
            element.innerHTML = d.Players +"  "+ d.Wkts ;
            
        }
          
      
      }
  
            </script>
